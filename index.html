<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website is Hacked</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            position: relative;
            animation: glitch 1.5s infinite;
        }

        h1::before,
        h1::after {
            content: 'Your Website is Hacked';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        h1::before {
            left: 2px;
            text-shadow: -2px 0 red;
            clip: rect(0, 900px, 0, 0);
            animation: glitchTop 3s infinite linear alternate-reverse;
        }

        h1::after {
            left: -2px;
            text-shadow: -2px 0 blue;
            clip: rect(0, 900px, 0, 0);
            animation: glitchBottom 2s infinite linear alternate-reverse;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes glitchTop {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            25% { clip: rect(12px, 9999px, 90px, 0); }
            50% { clip: rect(77px, 9999px, 55px, 0); }
            75% { clip: rect(62px, 9999px, 25px, 0); }
            100% { clip: rect(22px, 9999px, 99px, 0); }
        }

        @keyframes glitchBottom {
            0% { clip: rect(12px, 9999px, 52px, 0); }
            25% { clip: rect(62px, 9999px, 90px, 0); }
            50% { clip: rect(77px, 9999px, 55px, 0); }
            75% { clip: rect(22px, 9999px, 33px, 0); }
            100% { clip: rect(32px, 9999px, 70px, 0); }
        }
    </style>
</head>
<body>
    <h1>Your Website is Hacked</h1>
</body>
</html>
